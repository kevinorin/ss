<div class="modal-content Content">
  <form method="post" action="dataset://plants">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&#160;</button>
    <h4>Add Plant</h4>
  </div>
  <div class="modal-body">
   <div class="form-group">
     <label class="sr-only" for="_title">Location</label>
     [@ locatSelect @] <br /><br />
   </div>
   <div class="form-group">
     <label class="sr-only" for="_title">Type of plant</label>
     [@ typeSelect @] <br /><br />
   </div>
   <div class="form-group">
     <label class="sr-only" for="_title">Strain of plant</label>
     [@ strainSelect @] <br /><br />
   </div>
   <div class="form-group">
     <label class="sr-only" for="_title">Medium in use</label>
     [@ mediumSelect @] <br /><br />
   </div>
   <div class="form-group">
     <label class="sr-only" for="num_plants">How many new plants?</label>
     <input type="text" name="num_plants" class="form-control" placeholder="# of plants" /><br/><br/>
     <label class="sr-only" for="_comment">Notes</label>
     <input type="text" name="_comment" class="form-control" placeholder="Enter Notes" /><br/><br/>
   </div>
  </div>
  <div class="modal-footer">
      <ul class="controls" style="display: inline-block; float:right;">
          <li class="control" data-context='{"_self_id":"", "_response_target":"#PlantList"}' data-role="autoform" data-intent='{"REFRESH":{"Plant":"Create.Group"}}'>
          <button type="button" class="btn btn-primary btn-default" data-dismiss="modal" >Save</button>
          </li>
      </ul>
      <button type="button" class="btn btn-default btn-warning" data-dismiss="modal" style="float: left;">Cancel</button>
  </div>
  </form>
</div>
