<ul id="ComponentLibrary"  tabindex="-1" role="dialog" aria-labelledby="ComponentLibrary" aria-hidden="true" style="display: none; max-height: 80%; overflow: hidden; padding-top:3em; padding-bottom:2em; margin: 0em;"  class=" nav nav-tabs col-sm-9 modal ComponentLibrary" >
    <li class="col-sm-12" style="position:absolute; z-index: 50; font-size: 16pt; border-bottom: 2px solid #e0e0e0; top:0px;">Components</li>
    <li class="col-sm-12 Interface controls" style="height:100%; z-index:20; overflow: auto;">
        <div class="col-sm-6 ComponentBtns control" data-role="Service"  data-intent='{"PREFIX":{"Banner":"New"}}' data-context='{"_self_id":null, "_response_target":"getSelectedStage()"}' data-component="Banner"><div><i class="fa fa-file-image-o" aria-hidden="true"></i>Banner</div></div>
        <div class="col-sm-6 ComponentBtns control" data-role="Service"  data-intent='{"PREFIX":{"Listing":"New"}}' data-context='{"_self_id":null, "_response_target":"getSelectedStage()"}' data-component="Listing"><div><i class="fa fa-map-signs" aria-hidden="true"></i>Listings</div></div><br />
        <div class="col-sm-6 ComponentBtns control" data-role="Service"  data-intent='{"PREFIX":{"Youtube":"New"}}' data-context='{"_self_id":null, "_response_target":"getSelectedStage()"}' data-component="Youtube"><div><i class="fa fa-youtube-play" aria-hidden="true"></i>Youtube</div></div>
        <div class="col-sm-6 ComponentBtns control" data-role="Service"  data-intent='{"PREFIX":{"Vimeo":"New"}}' data-context='{"_self_id":null, "_response_target":"getSelectedStage()"}' data-component="Vimeo"><div><i class="fa fa-vimeo" aria-hidden="true"></i>Vimeo</div></div><br />
        <div class="col-sm-6 ComponentBtns control" data-role="Service"  data-intent='{"PREFIX":{"TextEmbed":"New"}}' data-context='{"_self_id":null, "_response_target":"getSelectedStage()"}' data-component="Text"><div><i class="fa fa-font" aria-hidden="true"></i>Text</div></div>
        <div class="col-sm-6 ComponentBtns control" data-role="Service"  data-intent='{"PREFIX":{"ImageRow":"New"}}' data-context='{"_self_id":null, "_response_target":"getSelectedStage()"}' data-component="ImageRow"><div><i class="fa fa-file-image-o" aria-hidden="true"></i>Single Image</div></div><br />
        <div class="col-sm-6 ComponentBtns control" data-role="Service"  data-intent='{"PREFIX":{"ButtonRow":"New"}}' data-context='{"_self_id":null, "_response_target":"getSelectedStage()"}' data-component="ButtonRow"><div><i class="fa fa-square" aria-hidden="true"></i>Button</div></div>
        <div class="col-sm-6 ComponentBtns control" data-role="Service"  data-intent='{"PREFIX":{"LeadGeneration":"New"}}' data-context='{"_self_id":null, "_response_target":"getSelectedStage()"}' data-component="LeadGeneration"><div><i class="fa fa-list" aria-hidden="true"></i>Lead Generation</div></div><br />

	<li style="width:100%; text-align: right; position:absolute;border-top: 1px solid #707070; z-index: 50; bottom: 0px;"><button type="button" class="close" style="font-size: 24px; display: inline-block; float:right;" data-dismiss="modal">CLOSE</button></li>
</ul>
<div data-backdrop="false" aria-hidden="true" style="display: none;" aria-labelledby="rowSettingsModal" class="modal" id="rowSettingsModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" style="width: 32em;">
      <div class="LayoutRow Interface modal-content" data-component="LayoutRow">
	    <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4>Row Settings</h4>
			<ul class="nav nav-tabs">
				<li class="nav-item"><a class="nav-link active" href="#rowSettingCol" data-toggle="tab">Columns</a></li>
				<li class="nav-item"><a class="nav-link" href="#rowSettingBG" data-toggle="tab">Background</a></li>
			</ul>
        </div>
		<div class="modal-body InterfaceContent">
			<form method="post" data-action="dataset://layouts">
			<input type="hidden" name="__self_id" value="" />
			<div class="tab-content">
				<div class="tab-pane active" id="rowSettingCol">
					<div class="ColumnButtonHack" data-colopts="[12]">
						<label><img src="https://static.myrealestatesite.co/img/Columns.png" style="width: 64px; height: 100%;" class="sheer" />
						<span>1/1</span>
						<input name="_colopts" type="radio" value="12"  style="float: right;"/>
						</label>
					</div>
					<div class="ColumnButtonHack" data-colopts="[6,6]">
						<label><img src="https://static.myrealestatesite.co/img/Columns.png" style="width: 31px; height: 100%;" class="sheer" />
						<img src="https://static.myrealestatesite.co/img/Columns.png" style="width: 31px; height: 100%;" class="sheer" />
						<span>1/2 + 1/2</span>
						<input name="_colopts" type="radio" value="6,6"  style="float: right;"/>
						</label>
					</div>
					<div class="ColumnButtonHack" data-colopts="[4,8]">
						<label><img src="https://static.myrealestatesite.co/img/Columns.png" style="width: 16px; height: 100%;" class="sheer" />
						<img src="https://static.myrealestatesite.co/img/Columns.png" style="width: 46px; height: 100%;" class="sheer" />
						<span>1/3 + 2/3</span>
						<input name="_colopts" type="radio" value="4,8"  style="float: right;"/>
						</label>
					</div>
					<div class="ColumnButtonHack" data-colopts="[8,4]">
						<label><img src="https://static.myrealestatesite.co/img/Columns.png" style="width: 46px; height: 100%;" class="sheer" />
						<img src="https://static.myrealestatesite.co/img/Columns.png" style="width: 16px; height: 100%;" class="sheer" />
						<span>2/3 + 1/3</span>
						<input name="_colopts" type="radio" value="8,4"  style="float: right;"/>
						</label>
					</div>
					<div class="ColumnButtonHack" data-colopts="[4,4,4]">
						<label><img src="https://static.myrealestatesite.co/img/Columns.png" style="width: 19px; height: 100%;" class="sheer" />
						<img src="https://static.myrealestatesite.co/img/Columns.png" style="width: 20px; height: 100%;" class="sheer" />
						<img src="https://static.myrealestatesite.co/img/Columns.png" style="width: 20px; height: 100%;" class="sheer" />
						<span>1/3 x 3</span>
						<input name="_colopts" type="radio" value="4,4,4"  style="float: right;"/>
						</label>
					</div>
					<div class="ColumnButtonHack" data-colopts="[3,3,3,3]">
						<label><img src="https://static.myrealestatesite.co/img/Columns.png" style="width: 13px; height: 100%;" class="sheer" />
						<img src="https://static.myrealestatesite.co/img/Columns.png" style="width: 14px; height: 100%;" class="sheer" />
						<img src="https://static.myrealestatesite.co/img/Columns.png" style="width: 13px; height: 100%;" class="sheer" />
						<img src="https://static.myrealestatesite.co/img/Columns.png" style="width: 14px; height: 100%;" class="sheer" />
						<span>1/4 x 4</span>
						<input name="_colopts" type="radio" value="3,3,3,3"  style="float: right;"/>
						</label>
					</div>
				</div>
				<div class="tab-pane" id="rowSettingBG">
					<div class="form-group">
							<label class="control-label" for="addimage">Background Image</label>
							<button id="addimage" name="addimage" class="btn btn-primary">Add Image</button>					
							<br />
							<br />
							<br />
							<label class="control-label" for="_enable">Color Overlay</label>
							<input type="color" name="_bgcolor" value="#ff0000" style="width:8em;" name="_bgcolor" /><br/>
							<span class="pull-right">
								<input type="radio" name="_enable" value="0" /> Off </span>
							<span class="pull-right">
								<input type="radio" name="_enable" value="1" /> On </span>
							<br />
							<br />

							<!-- Select Basic -->
							<label class="control-label" for="_overlaytransparency">OverlayTransparency</label>
							<select name="_overlaytransparency" class="form-control">
								<option value="9">100%</option>
								<option value="9">90%</option>
								<option value="8">80%</option>
								<option value="7">70%</option>
								<option value="6">60%</option>
								<option value="5">50%</option>
								<option value="4">40%</option>
								<option value="3">30%</option>
								<option value="2">20%</option>
								<option value="1">10%</option>
								<option value="1">0%</option>
							</select>
						<br/>
						<br/>
						<br/>
						<br/>
					</div>
				</div>

			</div>
			</form>						
		</div>
		<div class="modal-footer c_ontrol">
	      <ul style="display: inline-block; float:right;">
	          <li class="rowSettingsSave c_ontrol" data-context='{"_self_id":"", "_response_target":"matchElement(\"LayoutRow\",)"}' data-role="autoform" data-intent='{"REFRESH":{"LayoutRow":"Save"}}'>
	          <button type="button" class="btn btn-primary btn-default">Save</button>
	          </li>
	      </ul>
	      <button type="button" class="btn btn-default btn-warning" data-dismiss="modal" style="float: left;">Cancel</button>
		</div>
	  </div>
    </div>
</div>
<div data-backdrop="false" aria-hidden="true" style="display: none; width:75%;" aria-labelledby="componentSettingsModal" class="modal modal-sm" id="componentSettingsModal" tabindex="-1" role="dialog">
	<div id="componentSettingsStage"></div>
</div>
