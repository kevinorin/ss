	<li id="Stage Content" class="col-sm-3" >


<div data-backdrop="false" aria-hidden="true" style="display: block; max-width: 50%;" aria-labelledby="componentSettingsModal" class="modal modal-sm fade in" id="componentSettingsModal" tabindex="-1" role="dialog">
	<div id="componentSettingsStage" class="Banner Interface">
	<div class="modal-content Content">
	  <div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
		<h4>Banner Settings</h4>
	  </div>

	<form method="post" action="dataset://banners">
		<div class="modal-body settingsmodal">

				<fieldset>
				<input type="hidden" name="___self_id" value="" data-field="id" class="form-control json-data"></input>
					<br>
					<span>Banner Type</span>
					<br>
					<select name="bannerType">
						<option value="0">Text overlay</option>
						<option value="1">Listing overlay box</option>
						<option value="2">Agent info Overlay</option>
						<option value="3">Listing info </option>
						<option value="4">No overlay</option>
						<option value="4">No banner</option>
					</select>
					<br>
					<div class="col-sm-12"> 
						<img src="http://static.myrealestatesite.co/img/blank.png" />

						Preview
					</div>
					<select name="bannerAlignment">
						<option value="0">Center</option>
						<option value="1">Left</option>
						<option value="2">Right</option>
					</select>
					<br>
					Background image
					<br>
					<div class="fileinput fileinput-new" data-provides="fileinput">
					    <span class="btn btn-default btn-file"><span>Choose file</span><input type="file" /></span>
						<span class="fileinput-filename"></span><span class="fileinput-new">No file chosen</span>
					</div>
				<input type="text" data-field="networkID" name="_networkID" class="form-control json-data m-b" required="true" value="">
				</fieldset>

		</div>
	</form>
	<br><br>

	  </div>  
	</div>
</div>
