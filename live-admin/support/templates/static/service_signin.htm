<!-- Modal for Sign in (ps: has to be moved) -->
<form class="modal-dialog" action="//service.nicegamez.com/action.php" method="post">
<ul class="modal-content">
    <li class="modal-header">

    <input type="hidden" name="action" value="login" />
        
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 class="Sign in" id="myModalLabel">Sign in</h4>
    </li>
    <li id="LoginModal" class="modal-body">
        
        <label name="login-name" class="sr-only" for="InputUsername">Account Name</label>
        <input type="text" class="form-control" id="InputUsername" placeholder="Enter account">
        
        <br />
        
        <label class="sr-only" for="InputPassword">Password</label>
        <input name="authen-key" type="password" class="form-control" id="LoginPassword" placeholder="Password">
        
    </li>
    <li class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
    <button type="submit" id="ModalLoginButton" class="btn btn-primary" data-loading-text="Loading...">Login</button>
    </li>
</ul>
</form>
