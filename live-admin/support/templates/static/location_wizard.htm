<!-- Product Wizard Modal inside #ProductWizard -->
   <div class="modal-content Content">
     <form method="post" action="dataset://locations">
     <div class="modal-header">
       <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
       <h4>Add Location</h4>
     </div>
     <div class="modal-body">
      <div class="form-group">
        <label class="sr-only" for="_title">Location Name (required)</label>
        <input type="text" name="_title" class="form-control" placeholder="Enter Location" /><br /><br />
      </div>
      <div class="form-group">
        <label class="sr-only" for="_comment">Notes</label>
        <input type="text" name="_comment" class="form-control" placeholder="Enter Notes" /><br/><br/>
      </div>
      <div class="form-group">
        <label class="sr-only" for="_street">Address</label>
        <input type="text" name="_street" class="form-control" placeholder="Enter Address" /><br/><br/>
      </div>
      <div class="form-group">
        <label class="sr-only" for="_metro">City</label>
        <input type="text" name="_metro" class="form-control" placeholder="Enter Metro Area / Town" /><br/><br/>
      </div>
      <div class="form-group">
        <label class="sr-only" for="_region">State / Region</label>
        <input type="text" name="_region" class="form-control" placeholder="Enter State / Region" /><br/><br/>
      </div>
      <div class="form-group">
        <label class="sr-only" for="_zip">Postal Code</label>
        <input type="text" name="_zip" class="form-control" placeholder="Enter Postal Code" /><br/><br/>
      </div>
     </div>
     <div class="modal-footer">
         <ul class="controls" style="display: inline-block; float:right;">
             <li class="control" data-context='{"_self_id":"", "_response_target":"#ZoneList"}' data-role="autoform" data-intent='{"REFRESH":{"Location":"Save"}}'>
             <button type="button" class="btn btn-primary btn-default" data-dismiss="modal" >Save</button>
             </li>
         </ul>
         <button type="button" class="btn btn-default btn-warning" data-dismiss="modal" style="float: left;">Cancel</button>
     </div>
     </form>
   </div>
